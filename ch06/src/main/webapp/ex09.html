<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
 window.addEventListener("load", function(){
	var imgElement = document.createElement("img");
	
	/* (표준(props o) + 비표준(props x)) 속성을 읽기/쓰기 setAttribute/getAttribute 를 사용한다. */
	imgElement.setAttribute('src', "https://images.chosun.com/resizer/u9nJRxs0BbtjygJ4HzKukecXnOk=/464x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/UVBJZL3RXAB36BDSHVM3MW2WNY.jpg");
	imgElement.setAttribute('style', "width: '200px'");
	imgElement.setAttribute('alt', "슬픈 페페");
	imgElement.setAttribute('title', "페페.....");
	imgElement['data-no'] = 20; 			/* property */
	imgElement.setAttribute('data-no', 10); /* 비표준 속성(property x) */
	
	setTimeout(function(){
		document.body.appendChild(imgElement);
		console.log(imgElement['data-no']);
		console.log(imgElement.getAttribute('data-no'));
	}, 3000);
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
	
</body>
</html>
